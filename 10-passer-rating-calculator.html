<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passer Rating Calculator</title>
    <link rel="stylesheet" href="tsbstyles.css">
    <script src="passer-rating-calculator.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
</head>

<body>
    <header class="title">
        <h1 class="football-title">Welcome to the NEW Eff's Tecmo Superbowl Records</h1>
    </header>

    <div class="container">

        <nav class="sidenav">
            <img src="Tecmo_Super_Bowl.jpg" id="tsb-cover"
                alt="The cover of the original Tecmo Superbowl video game with a football player wearing a New York Giants helmet." />
            <a href="index.html">Home</a>
            <a href="02-passing-records.html">Passing Records</a>
            <a href="03-rushing-records.html">Rushing Records</a>
            <a href="04-receiving-all-purpose-records.html">Receiving & All-Purpose Records</a>
            <a href="05-defense-specialteams-records.html">Defense & Special Teams Records</a>
            <a href="06-single-season-team-records.html">Single Season Team Records</a>
            <a href="07-single-game-team-records.html">Single Game Team Records</a>
            <a href="08-notable-feats.html">Notable Feats</a>
            <a href="09-player-bios-stats.html">Player Bios and Career Stats</a>
        </nav>

        <form id="passer-rating-form" class="calculator">
            <fieldset>
                <h1 class="football-title">Passer Rating Calculator</h1>

                <label for="pass-att">Enter Passing Attempts:</label>
                <input id="pass-att" type="number" class="screen" enabled required>

                <label for="pass-comp">Enter Passing Completions:</label>
                <input id="pass-comp" type="number" class="screen" enabled required>

                <label for="pass-yds">Enter Passing Yards:</label>
                <input id="pass-yds" type="number" class="screen" enabled required>

                <label for="pass-td">Enter Passing Touchdowns:</label>
                <input id="pass-td" type="number" class="screen" enabled required>

                <label for="pass-int">Enter Passing Interceptions:</label>
                <input id="pass-int" type="number" class="screen" enabled required>

                <button type="submit" name="submit" class="submit" enabled required>Submit</button>
                <br><br>

                <label for="result" name="result" type="text>">Passer Rating: </label>
                <input id="result" name="result" type="text" class="screen" readonly>
            </fieldset>
        </form>
    </div>
</body>

</html>
